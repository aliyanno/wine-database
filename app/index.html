<!DOCTYPE HTML>
<html lang="en" ng-app="wineApp">
	<head>
		<link rel="stylesheet" href="/static/css/normalize.css">
		<link rel="stylesheet" href="/static/css/wine-db.css">
	</head>


	<body ng-controller="appCtrl">
		<div class="hd-hero">
			<div class="container">
				<button ng-hide="userName" ng-click="login()" class="button hero-login">Log In</button>
				<button ng-hide="!userName" ng-click="logout()" class="button hero-login">Log Out</button>
				<p ng-hide="!userName" class="hero-login">Welcome back, {{userName}}</p>
				<a href="#">
					<div class="wine-hd">
						<h1>The Wine Cellar</h1>
					</div>
				</a>
			</div>
		</div>

<!-- ng-view will grab the current template depending on the url--this allows for use of the back button and internal links -->

		<div ng-view></div>		

		<script src='/static/js/angular.js'></script>
		<script type="text/javascript" src="/static/js/angular-route.js"></script>
		<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>
		<script src="https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js"></script>
		<script type="text/javascript" src="/static/js/wine-app.js"></script>
		<script type="text/javascript" src="/static/js/cellar-controllers.js"></script>
		<script src="/static/js/wine-controllers.js">
		</script>
		<script src="/static/js/wine-services.js">
		</script>

		<div class="ft">
			
		</div>
	</body>

</html>
