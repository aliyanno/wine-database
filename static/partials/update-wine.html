<!-- // Input form with current information -->

<div class="content">
	<div class="container">
		<h2>Update a Wine</h2>
		<form>
			<p>Wine's Name</p>
			<input ng-model="wineData.name" value=" {{wineData.name }}">
			<p>Producer</p>
			<input ng-model="wineData.producer" value="{{ wineData.producer }}">
			<p>Variety</p>
			<input ng-model="wineData.variety" value="{{ wineData.variety }}">
			<p>Vintage</p>
			<input ng-model="wineData.vintage" value="{{ wineData.vintage }}">
			<p>Vineyard</p>
			<input ng-model="wineData.vineyard" value="{{ wineData.vineyard }}">
			<p>Appelation</p>
			<input ng-model="wineData.appelation" value="{{ wineData.appelation }}">
			<p>Region</p>
			<input ng-model="wineData.subregion1" value="{{ wineData.subregion1 }}">
			<input ng-model="wineData.subregion2"  value="{{ wineData.subregion2}} ">
			<p>Country</p>
			<input ng-model="wineData.country" value="{{ wineData.country }}">
			<p>Optimal Age</p>
			<input ng-model="wineData.age"  value="{{ wineData.age }}">
		</form>

		<div class="button-box">
			<button class="button add-button" ng-click="updateWine()">
				<a href="">
				Update
				</a>
			</button>
		</div>
	</div>
</div>
