<!-- Main Template for Wine List -->

<div class="content">
	<div class="container">
		<div class="add-button">
			<p>Wine Data in JSON</p>
			<p>{{ wineData }}</p>
			<button class="button add-button"><a href="/#/add.html">Add Wine</a></button>
		</div>
		<div>{{ responseText }}</div>
		<div class="show-button">
			<div ng-repeat="wine in wines">
				<p>{{ wine.name }} || {{ wine.variety }}</p>
			</div>
		</div>
	</div>
</div>
